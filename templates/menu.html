
{% extends 'base.html' %}

{% block title %}Menu{% endblock %}

{% block content %}
<div class="container">
    <h1>Menu</h1>
    <div class="row">
        {% for item in menu_items %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ url_for('static', filename='images/' + item.image_url) }}" class="card-img-top" alt="{{ item.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <p class="card-text"><strong>${{ item.price }}</strong></p>
                    <form action="{{ url_for('add_to_cart', item_id=item.id) }}" method="POST">
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div>
    <a href="{{ url_for('order') }}" class="btn btn-success">Go to Order</a>
</div>
{% endblock %}
